{% extends "layout.html" %}
{% block content %}

{% if name %}
    <h1>Hello {{name}}, wanna play a round?</h1>
    <p>To play enter the Name of a Game to join or create one!</p>
    <form action = "/game" method = "GET">
         <p><h3>Find Game</h3></p>
         <p><input type = 'text' name = 'game'/></p>
         <p><input type = 'submit' value = 'Login' /></p>
    </form>
    <form action = "/" method = "POST">
        <p><h3>Create Game</h3></p>
        <p><input type = 'text' name = 'game'/></p>
        <p><input type = 'submit' value = 'Login'/></p>
        <input type="hidden" value="newgame" name="type" />
    </form>
{% else %}
    <form action = "/setname" method = "POST">
         <p><h3>Enter Name</h3></p>
         <p><input type = 'text' name = 'nm'/></p>
         <p><input type = 'submit' value = 'Login'/></p>
         <input type="hidden" value="teststtestte" name="user_id" />
    </form>
{% endif %}

{% endblock %}
