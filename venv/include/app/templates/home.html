{% extends "layout.html" %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/home.css') }}">
{% endblock%}

{% block content %}

{% if name %}
    <hr>
    <div class="gamefinder">
        <h1>Hello {{name}}, wanna play a round?</h1>
        <p>To play enter the Name of a Game to join or create one!</p>
        <hr>
        <div class="homeform", id="findgame">
            <form action = "/game" method = "GET">
                 <label for="name3">Find Game</label>
                 <input id="name3" type = 'text' name = 'game'/>
                 <input type = 'submit' value = 'Login' />
            </form>
        </div>
        <hr>
        <div class="homeform", id="creategame">
            <form action = "/" method = "POST">
                <label for="name2">Create Game</label>
                <input id="name2" type = 'text' name = 'game'/>
                <input type = 'submit' value = 'Login'/>
                <input type="hidden" value="newgame" name="type" />
        </form>
        </div>
    </div>
{% else %}
    <hr>
    <div class="homeform">
        <form action = "/setname" method = "POST">
             <label for="name">Enter Name</label>
             <input id="name" type='text' name = 'nm'/>
             <input type='submit' value = 'Login'/>
             <input type="hidden" value="teststtestte" name="user_id" />
        </form>
    </div>
{% endif %}

{% endblock %}
